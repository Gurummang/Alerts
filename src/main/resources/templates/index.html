<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
</head>
<body>
<table
        width="50%"
        cellpadding="0"
        cellspacing="0"
        border="0"
        style="background-color: #fff; max-width: 1301px; margin: 0 auto; padding: 0 0 72px;"
>
    <tr>
        <td>
            <table width="100%" cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td
                            style="height: 30px; background: linear-gradient(90deg, #ff7a00, #ffcc9c);"
                    ></td>
                </tr>
            </table>
            <table
                    width="100%"
                    cellpadding="0"
                    cellspacing="0"
                    border="0"
                    style="padding: 0 33px 0 34px; margin: 30px 0 0 0;"
            >
                <tr>
                    <td align="left" style="font-size: 40px; color: #000; font-family: 'Noto Sans KR';">
                        <table width="100%" cellpadding="0" cellspacing="0" border="0">
                            <tr>
                                <td>
                                    <table cellpadding="0" cellspacing="0" border="0">
                                        <tr>
                                            <td style="padding: 1px 0;">
                                                <img
                                                        style="width: 100px; height: 100px; object-fit: cover;"
                                                        loading="lazy"
                                                        alt=""
                                                        src="https://staticfile-template.s3.ap-northeast-2.amazonaws.com/grum.png"
                                                />
                                            </td>
                                            <td style="padding-left: 13px;">
                                                <h2
                                                        style="margin: 0; font-size: 48px; font-weight: 600; font-family: inherit;">
                                                    구름망
                                                </h2>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td style="border-top: 1px solid #d9d9d9; height: 20px;"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <table cellpadding="0" cellspacing="0" border="0" width="100%">
                            <tr>
                                <td align="left" style="padding: 0 21px 0 20px;">
                                    <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                        <tr>
                                            <td style="font-size: 24px; color: #000; font-family: 'Noto Sans KR';">
                                                [[issueText]]
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td align="left" style="padding: 20px;">
                                    <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                        <tr>
                                            <td style="font-size: 18px; color: #000; font-family: 'Noto Sans KR';">
                                                <div
                                                        style="border: 1px solid #d9d9d9; padding: 10px; margin-top: 20px; border-radius: 10px; background-color: #F1F1F1;"
                                                >
                                                    [[content]]<br/>
                                                    SaaS 이름: [[saasName]]<br/>
                                                    업로드 채널: [[uploadChannel]]<br/>
                                                    파일 이름: [[fileName]]<br/>
                                                    업로드 시각: [[uploadTime]]
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
